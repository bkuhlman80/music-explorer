repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
  - repo: local
    hooks:
      - id: dotenv-no-quotes
        name: forbid quotes in .env
        entry: bash -c "grep -nE '=\"|=\047' .env && { echo 'Remove quotes in .env'; exit 1; } || true"
        language: system
        files: ^\.env$
